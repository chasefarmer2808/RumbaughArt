<div mat-dialog-content id="photo-dialog-container">
    <ngb-carousel #carousel>
        <ng-template class="carousel" ngbSlide *ngFor="let url of data.photoUrls">
            <div class="picsum-img-wrapper">
                <img src="http://{{photoServerUrl}}/uploads/big/{{url}}">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
