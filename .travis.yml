matrix:
  include:
    - language: python
      python:
      - '3.7'
      install:
      - pip install pipenv
      script:
      - cp .env.example .env
      - sed -ri "s/MYSQL_ROOT_PASSWORD=/MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD/" .env
      - sed -ri "s/DATABASE_HOSTNAME=/DATABASE_HOSTNAME=$DATABASE_HOSTNAME/" .env
      - sed -ri "s/MYSQL_USER=/MYSQL_USER=$MYSQL_USER/" .env
      - sed -ri "s/MYSQL_PASSWORD=/MYSQL_PASSWORD=$MYSQL_PASSWORD/" .env
      - docker-compose up -d
      - cd server
      - pipenv install
      - pipenv run nosetests
      - cd ../rumbaugh-art-app
    - language: node_js
      node_js:
        - '8'
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
      cache:
        directories:
          - ./rumbaugh-art-app/node_modules
      before_install:
        - cd rumbaugh-art-app
      install:
        - npm install
      script:
        - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
env:
  secure: 
