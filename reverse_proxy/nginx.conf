server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name srumbaugh.com www.srumbaugh.com;

    # location / {
    #     proxy_pass http://web/;
    # }

    # location /lychee/ {
    #     rewrite ^/lychee(/.*)$ $1 break;
    #     proxy_pass  http://lychee/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto https;
    #     proxy_redirect    off;
    # }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }

    location ~ /.css {
        add_header Content-Type text/css;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 

server {
       include /etc/nginx/mime.types;
       listen 443 ssl http2;
       listen [::]:443 ssl http2;
       server_name srubmaugh.com www.srumbaugh.com;

       server_tokens off;

       ssl_certificate /etc/letsencrypt/live/srumbaugh.com/fullchain.pem;
       ssl_certificate_key /etc/letsencrypt/live/srumbaugh.com/privkey.pem;

       ssl_buffer_size 8k;

       ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

       ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
       ssl_prefer_server_ciphers on;

       ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

       ssl_ecdh_curve secp384r1;
       ssl_session_tickets off;

       ssl_stapling on;
       ssl_stapling_verify on;
       resolver 8.8.8.8;

       set $cors "";

       if ($http_origin ~* (.*\.srumbaugh.com)) {
            set $cors "true";
       }

       location / {
               proxy_pass http://web;
               add_header X-Frame-Options "SAMEORIGIN" always;
               add_header X-XSS-Protection "1; mode=block" always;
               add_header X-Content-Type-Options "nosniff" always;
               add_header Referrer-Policy "origin";
               add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
               # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
               # enable strict transport security only if you understand the implications
       }

       location /lychee/ {
            rewrite ^/lychee(/.*)$ $1 break;
            proxy_pass  http://lychee/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect    off;
            client_max_body_size 20M;
        }

        location /stats/ {
            # rewrite ^/stats(/.*)$ $1 break;
            proxy_pass  http://stats:3000/;
            proxy_set_header Host $host/stats;
            sub_filter 'action="/'  'action="/stats/';
            sub_filter 'href="/'  'href="/stats/';
            sub_filter 'src="/'  'src="/stats/';
            sub_filter_once off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect    off;
            client_max_body_size 20M;
        }

        location /api/v1/photo/ {
            proxy_pass  http://api/api/v1/photo/;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET';
            add_header 'Access-Control-Allow-Headers' 'User-Agent,Keep-Alive,Content-Type';
        }

        location /api/v1/album/ {
            proxy_pass  http://api/api/v1/album/;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET';
            add_header 'Access-Control-Allow-Headers' 'User-Agent,Keep-Alive,Content-Type';
        }

       root /var/www/html;
       index index.html index.htm index.nginx-debian.html;
}
